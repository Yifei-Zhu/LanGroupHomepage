<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5">Login</h2>
                {% if form.errors %}
                <script>
                window.onload = function() {
                    // 显示弹窗提醒
                    alert("Username or password is incorrect, please try again.");
                };
                </script>
                {% endif %}
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    &emsp;
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                    {% comment %} &emsp;
                    <a href="{% url 'password_change' %}">Change Password</a> {% endcomment %}

                </form>
                
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
