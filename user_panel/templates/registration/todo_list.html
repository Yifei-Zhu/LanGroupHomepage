<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="{% static 'todo_list.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.10.2/dist/sortable.min.js"></script>

</head>
<body>
    <div class="todo-container">
        <div class="home-button">
            <a href="{% url 'calendar' %}">Return to User-Panel</a>
        </div>
        <h1>Todo List</h1>
        <form id="new-todo-form">
            <input type="text" id="new-todo-title" placeholder="Title">
            <textarea id="new-todo-description" placeholder="Description"></textarea>
            <button type="submit" class="submit-btn">Add Todo</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="{% static 'js/todo_list.js' %}"></script>
</body>
</html>
